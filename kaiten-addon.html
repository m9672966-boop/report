<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Addon</title>
  <!-- Подключаем Kaiten Web SDK -->
  <script src="https://files.kaiten.ru/web-sdk/v1.min.js"></script>
  <script>
    // Ждем загрузки SDK
    setTimeout(function() {
      if (window.Addon) {
        try {
          window.Addon.initialize({
            card_buttons: function() {
              return [{
                text: '✅ Тест',
                callback: function(ctx) {
                  alert('Тестовая кнопка работает!');
                }
              }];
            }
          });
          console.log('✅ Addon initialized');
        } catch (error) {
          console.error('❌ Addon error:', error);
        }
      } else {
        console.error('❌ Kaiten SDK not found');
      }
    }, 1000);
  </script>
  <style>
    body { 
      background: transparent; 
      margin: 0; 
      padding: 0; 
    }
  </style>
</head>
<body>
  <!-- Этот файл пустой, потому что он только для инициализации кнопки -->
</body>
</html>
